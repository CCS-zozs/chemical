<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菠萝一家的暑期日本之旅</title>

        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap');

        /* --- Global Styles --- */
        :root {
            --primary-color: #ff6347; /* Tomato */
            --secondary-color: #4682b4; /* SteelBlue */
            --background-color: #fdfaf6;
            --text-color: #333;
            --card-bg-color: #ffffff;
            --header-bg-color: #f7f7f7;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.8;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Header --- */
        .main-header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px dashed var(--border-color);
            margin-bottom: 40px;
        }

        .main-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }
        
        .main-header p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-top: 10px;
        }

        /* --- Itinerary Day Card --- */
        .day-card {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px var(--shadow-color);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }
